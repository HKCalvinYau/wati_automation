name: Simple Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # æ¸¬è©¦å’Œé©—è­‰
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check PHP syntax
      run: |
        echo "ğŸ” Checking PHP syntax..."
        find api/ -name "*.php" -exec php -l {} \;
        
    - name: Validate HTML files
      run: |
        echo "ğŸ” Validating HTML files..."
        # ç°¡å–®çš„ HTML æª¢æŸ¥
        if ! grep -q "<!DOCTYPE html>" index.html; then
          echo "âŒ index.html missing DOCTYPE"
          exit 1
        fi
        if ! grep -q "<!DOCTYPE html>" detail.html; then
          echo "âŒ detail.html missing DOCTYPE"
          exit 1
        fi
        echo "âœ… HTML validation passed"
        
    - name: Check file structure
      run: |
        echo "ğŸ” Checking file structure..."
        required_files=("index.html" "detail.html" "css/main.css" "js/main.js")
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âŒ Missing required file: $file"
            exit 1
          fi
        done
        echo "âœ… File structure validation passed"

  # éƒ¨ç½²åˆ° GitHub Pages
  deploy-github-pages:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload static files
      uses: actions/upload-pages-artifact@v3
      with:
        path: |
          index.html
          detail.html
          css/
          js/
          api/
          data/
          docs/
          docker/
          *.md
          *.json
          *.yml
          *.yaml
          
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Show deployment URL
      run: |
        echo "ğŸš€ Deployment URL: ${{ steps.deployment.outputs.page_url }}"

  # éƒ¨ç½²åˆ° Netlifyï¼ˆå¯é¸ï¼‰
  deploy-netlify:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && vars.NETLIFY_ENABLED == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "ğŸš€ Deploy from GitHub Actions - ${{ github.sha }}"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1

  # é€šçŸ¥
  notify:
    needs: [deploy-github-pages, deploy-netlify]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Summary
      run: |
        echo "ğŸ‰ Deployment Summary:"
        echo "GitHub Pages: ${{ needs.deploy-github-pages.result }}"
        echo "Netlify: ${{ needs.deploy-netlify.result }}"
        
        if [ "${{ needs.deploy-github-pages.result }}" == "success" ]; then
          echo "âœ… GitHub Pages deployed successfully!"
        fi
        
        if [ "${{ needs.deploy-netlify.result }}" == "success" ]; then
          echo "âœ… Netlify deployed successfully!"
        fi 