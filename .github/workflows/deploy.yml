        # 2. éƒ¨ç½²æ–°ç‰ˆæœ¬
        # 3. å¥åº·æª¢æŸ¥
        # 4. å›æ»¾æ©Ÿåˆ¶ï¼ˆå¦‚æœéœ€è¦ï¼‰
        
    - name: Health check
      run: |
        echo "Performing health check..."
        # æª¢æŸ¥æ‡‰ç”¨æ˜¯å¦æ­£å¸¸é‹è¡Œ
        # curl -f http://your-domain.com/health || exit 1
        
    - name: Notify production deployment
      run: |
        echo "Production deployment completed successfully!"
        # ç™¼é€æˆåŠŸé€šçŸ¥

  # éƒ¨ç½²åˆ° GitHub Pagesï¼ˆéœæ…‹æ–‡ä»¶ï¼‰
  deploy-github-pages:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload static files
      uses: actions/upload-pages-artifact@v3
      with:
        path: |
          index.html
          detail.html
          css/
          js/
          docs/
          data/
          
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # éƒ¨ç½²åˆ° Netlifyï¼ˆå¯é¸ï¼‰
  deploy-netlify:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1

  # éƒ¨ç½²åˆ° Vercelï¼ˆå¯é¸ï¼‰
  deploy-vercel:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'

  # é€šçŸ¥å·¥ä½œ
  notify:
    needs: [deploy-production, deploy-github-pages]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy-production.result }}" == "success" ] && [ "${{ needs.deploy-github-pages.result }}" == "success" ]; then
          echo "ğŸ‰ All deployments completed successfully!"
          # ç™¼é€æˆåŠŸé€šçŸ¥
        else
          echo "âŒ Some deployments failed"
          # ç™¼é€å¤±æ•—é€šçŸ¥
        fi 